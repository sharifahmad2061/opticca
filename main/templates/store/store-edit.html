{% include 'nav/header.html'%}

<div class="container-fluid">
    <div class="row">
        <div class="col" style="max-width:240px;">
            {% include 'nav/store_nav.html'%}
        </div>
        <div class="col">
            <div>
                <fieldset>
                    <legend><h3>Store info:</h3></legend>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Store Name:</label>
                                    <input class="form-control" name="name" value="{{store.name}}" placeholder="Store Name" required
                                           type="text">
                                </div>
                            </div>
                            <div class="col">
                                <label>Store Logo:</label>
                                <div id="ImgViewer"></div>
                                    <input class="form-control"  name="logo" placeholder="Store logo"
                                           type="file" accept="image/jpg, image/png">
                            </div>

                        </div>

                        <div class="form-group">
                            <label>Store Description:</label>
                            <textarea class="form-control" rows="6" name="description"  placeholder="Store Description"
                                      >{{store.description}}</textarea>
                        </div>
                        <div class="form-group mr-auto">
                            <button type="submit" class="btn btn-success " >Save</button>
                        </div>
                    </form>
                </fieldset>

            </div>

        </div>

    </div>

</div>

{% include 'nav/footer.html'%}
