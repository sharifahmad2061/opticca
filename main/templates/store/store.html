{% include 'nav/header.html'%}

<div class="container-fluid">
    <div class="row">
        <div class="col" style="max-width:240px;">
            {% include 'nav/store_nav.html'%}
        </div>
        <div class="col">
            <div>
                <table class="table">

                    {% if not store %}
                    <tr colspan="2">
                        <td>You still need to create a new store.</td>
                        <td></td>
                    </tr>
                    <tr colspan="2">
                        <td></td>
                        <td><a class="btn btn-success mr-auto" href="{% url 'edit_store'%}">Create your store</a></td>
                    </tr>
                    {% endif %}

                    <tr>
                        <td><h2>{{ store.name}}</h2></td>
                        <td><img class="float-right" src="{{store.logo.url}}" height="100px" width="100px"></td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Description:</h3>
                            <textarea disabled class="col" rows="10" style="resize: none;">
                                {{store.description}}
                            </textarea>
                        </td>
                        <td>
                            <h3>
                                Rating:
                            </h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>Products:</h3>
                            <br/>
                            {% for product in products %}
                            <div class="card w-100">
                                <div class>

                                </div>
                            </div>
                            {{product.name}}<br/>

                            {%endfor%}
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <a class="btn btn-success  mr-auto" href="{% url 'edit_store' %}">Edit</a>
                        </td>
                    </tr>

                </table>
            </div>

        </div>

    </div>

</div>

{% include 'nav/footer.html'%}
